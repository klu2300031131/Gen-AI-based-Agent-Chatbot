services:
  - type: web
    name: klu-agent-2300031131
    runtime: python
    rootDir: gan/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONIOENCODING
        value: utf-8
      - key: LLM_PROVIDER
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
